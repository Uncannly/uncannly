{% macro otherOptions(mode, readme) -%}

<div>
	<input type="checkbox" class="unweighted" id="{{ mode }}-unweighted">
	<label 
	  class="fancy own-line"
		title="{{ readme.unweighted }}" 
		for="{{ mode }}-unweighted"
	>
		unweighted
	</label>

	<input type="checkbox" class="unstressed" id="{{ mode }}-unstressed">
	<label 
		class="fancy own-line"
		title="{{ readme.unstressed }}" 
		for="{{ mode }}-unstressed"
	>
		unstressed
	</label>

	<input type="checkbox" class="exclude-real" id="{{ mode }}-exclude-real">
	<label 
		class="fancy own-line"
		title="{{ readme.exclude_real }}" 
		for="{{ mode }}-exclude-real"
	>
		exclude real
	</label>

	<input type="checkbox" class="ignore-position" id="{{ mode }}-ignore-position">
	<label 
		class="fancy own-line"
		title="{{ readme.ignore_position }}" 
		for="{{ mode }}-ignore-position"
	>
		ignore position
	</label>

	<input type="checkbox" class="ignore-length" id="{{ mode }}-ignore-length">
	<label 
		class="fancy own-line"
		title="{{ readme.ignore_length }}" 
		for="{{ mode }}-ignore-length"
	>
		ignore length
	</label>

</div>

{%- endmacro %}
