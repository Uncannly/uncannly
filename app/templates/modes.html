{% macro modes(mode, readme) -%}
<div class="{{ mode }}" style="{{ 'display: none' if mode == 'top' }}">
	<label 
		title="{{ readme.pool }}"
	>
		<input 
			type="number" 
			max="1000" 
			min="1" 
			step="1" 
			class="pool" 
			value="45"
		>pool
	</label>
	<label 
		title="{{ readme.random_selection if mode == 'top' else readme.top_selection }}"
		class="own-line"
	>
		<input 
			type="checkbox" 
			class="selection"
		>selection
		<input 
			type="number" 
			min="1" 
			max="45"
			step="1" 
			class="selection-value" 
			value="10"
			disabled
		>
	</label>
	<div class="scoring-method" title="{{ readme.scoring_method }}">
		scoring by
		<label>
			<input 
				type="radio" 
				name="{{ mode }}-scoring-method" 
				class="integral-product" 
				{{ 'disabled' if mode == 'random' else 'checked' }}
			>
			integral product
		</label>
		<label>
			<input 
				type="radio" 
				name="{{ mode }}-scoring-method" 
				class="integral-sum" 
				{{ 'disabled' if mode == 'random' }}
			>
			integral sum
		</label>
		<label>
			<input 
				type="radio" 
				name="{{ mode }}-scoring-method" 
				class="mean-geometric" 
				{{ 'disabled' if mode == 'random' }}
			>
			geometric mean
		</label>
		<label>
			<input 
				type="radio" 
				name="{{ mode }}-scoring-method" 
				class="mean-arithmetic" 
				{{ 'disabled' if mode == 'random' }}
			>
			arithmetic mean
		</label>
	</div>
	<label title="{{ readme.score_threshold }}">
		<input 
			type="number" 
			max="10" 
			min="0" 
			step="0.001" 
			value="{{ -1 if mode == 'top' else 0}}"
			class="score-threshold"
		>
		score threshold * 10^
		<input 
			type="number" 
			max="-1" 
			step="1" 
			value="{{ -22 if mode == 'top' else -1}}"
			class="score-threshold-power" 
		>
	</label>
	<div 
		class="scoring" 
		style="display: inline"
		title="Choose a threshold and method to see suggested threshold settings."
	>
		[threshold hint]
	</div>
	<label title="{{ readme.unweighted }}" class="own-line">
		<input type="checkbox" class="unweighted">unweighted
	</label>
	<label title="{{ readme.unstressed }}" class="own-line">
		<input type="checkbox" class="unstressed">unstressed
	</label>
	<label title="{{ readme.exclude_real }}" class="own-line">
		<input type="checkbox" class="exclude-real">exclude real
	</label>
	<button class="refresh">Refresh</button>
	<button id="copy-{{ mode }}" data-clipboard-target="#{{ mode }}">Copy</button>
	<div id="{{ mode }}"></div>
</div>
{%- endmacro %}
