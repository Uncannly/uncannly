{% from 'modes.html' import modes as modes %}

<!doctype html>
<html lang="en">
	<head>
	  <meta charset="utf-8">
	  <title>Uncann.ly</title>
	  <link rel="stylesheet" href="{{url_for('static', filename='styles.css')}}">
	</head>

	<body>
		<label>
			<input type="radio" name="mode" value="random-word" checked>Random Word
			<input type="radio" name="mode" value="words">Words
		</label>

		<div class="random-word">
			{{ modes('random-word') }}
		</div>

		<div class="words" style="display: none">
			<label>
				<input 
					type="number" 
					max="1000000" 
					min="0" 
					step="1" 
					class="return-count" 
					value="45"
				>return count
			</label>
			<label>
				<input 
					type="checkbox" 
					class="random-selection"
				>random selection
				<input 
					type="number" 
					max="1000000" 
					min="0" 
					step="1" 
					class="random-selection-value" 
					disabled
				>
			</label>
			{{ modes('words') }}
		</div>

		<script src="{{url_for('static', filename='jquery-3.1.1.min.js')}}"></script>
  	<script src="{{url_for('static', filename='clipboard.min.js')}}"></script>
  	<script src="{{url_for('static', filename='scripts.js')}}"></script>
	</body>
</html>
