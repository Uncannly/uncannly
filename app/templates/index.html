<!doctype html>
<html lang="en">

	<head>
	  <meta charset="utf-8">
	  <title>Uncann.ly</title>
	  <link rel="stylesheet" href="{{url_for('static', filename='styles.css')}}">
	</head>

	<body>

		<div class="random-word">
			Random word:
			<div 
				class="scoring" 
				title="Choose a threshold and method to see suggested threshold ranges."
			>
				<div class="scoring-method">
					scoring by
					<label>
						<input 
							type="radio" 
							name="random-word-scoring-method" 
							class="integral-product" 
							disabled
						>
						integral product
					</label>
					<label>
						<input 
							type="radio" 
							name="random-word-scoring-method" 
							class="integral-sum" 
							disabled
						>
						integral sum
					</label>
					<label>
						<input 
							type="radio" 
							name="random-word-scoring-method" 
							class="mean-geometric" 
							disabled
						>
						geometric mean
					</label>
					<label>
						<input 
							type="radio" 
							name="random-word-scoring-method" 
							class="mean-arithmetic" 
							disabled
						>
						arithmetic mean
					</label>
				</div>
				<label>
					<input 
						type="number" 
						max="10" 
						min="0" 
						step="0.001" 
						value="0"
						class="score-threshold"
					>
					score threshold * 10^
					<input 
						type="number" 
						max="-1" 
						step="1" 
						value="-1"
						class="score-threshold-power" 
					>
				</label>
			</div>
			<label><input type="checkbox" class="unweighted">unweighted</label>
			<label><input type="checkbox" class="exclude-real">exclude real</label>
			<button class="refresh">Refresh</button>
			<button id="copy-random-word" data-clipboard-target="#random-word">Copy</button>
			<div id="random-word"></div>
		</div>

		<div class="words">
			Words: 
			<label>
				<input 
					type="number" 
					max="1000000" 
					min="0" 
					step="1" 
					class="return-count" 
					value="45"
				>return count
			</label>
			<div 
				class="scoring" 
				title="Choose a threshold and method to see suggested threshold ranges."
			>
				<div class="scoring-method">
					scoring by
					<label>
						<input 
							type="radio" 
							name="words-scoring-method" 
							class="integral-product" 
							checked
						>
						integral product
					</label>
					<label>
						<input 
							type="radio" 
							name="words-scoring-method" 
							class="integral-sum"
						>integral sum
					</label>
					<label>
						<input 
							type="radio" 
							name="words-scoring-method" 
							class="mean-geometric"
						>
						geometric mean
					</label>
					<label>
						<input 
							type="radio" 
							name="words-scoring-method" 
							class="mean-arithmetic"
						>
						arithmetic mean
					</label>
				</div>
				<label>
					<input 
						type="number" 
						max="10" 
						min="0" 
						step="0.001" 
						value="1"
						class="score-threshold"
					>
					score threshold * 10^
					<input 
						type="number"
						max="-1"
						step="1"
						value="-22"
						class="score-threshold-power"
					>
				</label>
			</div>
			<label>
				<input type="checkbox" class="random-selection">random selection
				<input type="number" max="1000000" min="0" step="1" class="random-selection-value" disabled>
			</label>
			<label><input type="checkbox" class="unweighted">unweighted</label>
			<label><input type="checkbox" class="exclude-real">exclude real</label>
			<button class="refresh">Refresh</button>
			<button id="copy-words" data-clipboard-target="#words">Copy</button>
			<div id="words"></div>
		</div>

		<script src="{{url_for('static', filename='jquery-3.1.1.min.js')}}"></script>
  	<script src="{{url_for('static', filename='clipboard.min.js')}}"></script>

  	<script src="{{url_for('static', filename='scripts.js')}}"></script>
	</body>
</html>
