runtime: python
env: flex
threadsafe: true
entrypoint: python -m app.app

runtime_config:
  python_version: 2

manual_scaling:
  instances: 1
resources:
  cpu: 2
  memory_gb: 4.0
  disk_size_gb: 20

skip_files:
- .git/
- .idea/
- test/
- venv/
- pylint.log

beta_settings:
  cloud_sql_instances: uncannly:us-west2:uncannly-postgresql-instance
